<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image to Video</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé•</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <article class="bg-white rounded-lg shadow-lg p-8 max-w-2xl w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Anima cualquier imagen con AI</h1>
        <p class="text-gray-600 mb-6 text-center">Sube tu imagen y convi√©rtela en un video MP4 cortito.</p>
        
        <form id="image-upload-form" enctype="multipart/form-data" class="space-y-4">
            <div class="flex items-center justify-center w-full" >
                <label id="dropZone" for="image" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Haz clic para subir</span> o arrastra y suelta</p>
                        <p class="text-xs text-gray-500">PNG o JPG (MAX. 10MB)</p>
                    </div>
                    <input id="image" name="image" type="file" class="hidden" accept="image/png,image/jpeg" required />
                </label>
            </div>
            <div id="preview" class="hidden relative">
                <button 
                onclick="clearPreview()"
                class="absolute top-2 right-2 flex items-center justify-center border border-black rounded-full w-8 h-8" >
                    <svg class="w-5 h-5 text-black hover:text-gray-700 cursor-pointer" 
     fill="none" 
     viewBox="0 0 24 24" 
     stroke="currentColor">
    <path stroke-linecap="round" 
          stroke-linejoin="round" 
          stroke-width="2" 
          d="M6 18L18 6M6 6l12 12" />
</svg>
                </button>
                <img id="previewImage" src="#" alt="Preview" class="max-h-64 mx-auto rounded-lg mb-4" />
                <video loop muted autoplay id="previewVideo" src="https://cdn.openart.ai/assets/video-tutorial-thumbnail-1440.mp4" class="max-h-64 mx-auto rounded-lg"></video>

                <p class="text-gray-600 mb-6 text-center">
                    <a id="videoLinkPlaceholder" class="underline text-2xl text-indigo-600 my-3">Link: </a>
                    <br>
                    <span class="text-xs">El video no se almacena. Descargalo pronto y guardalo bien.</span>
                </p>

                <div  id="spinner" class="hidden flex justify-center my-4">
                    <div class="animate-spin rounded-full h-5 w-5 border-2 border-b-indigo-600" ></div>
                </div>

            </div>
        </form>
        
        <div id="result" class="mt-8 p-4 bg-gray-50 rounded-lg hidden">
            <h3 class="font-medium text-gray-700 mb-2">Resultado:</h3>
            <div id="resultContent" class="text-sm text-gray-600"></div>
        </div>
    </article>

    <script src="/js/useFileDrop.js"></script>
    <script>
        // Preview image before upload
        const imageInput = document.getElementById('image');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');

        // Initialize file drop zone
        if (window.useFileDrop) {
            const cleanup = useFileDrop('#dropZone', function(files) {
                if (imageInput) {
                    imageInput.files = files;
                    const event = new Event('change');
                    imageInput.dispatchEvent(event);
                }
            });
            
            // Clean up on page unload
            window.addEventListener('beforeunload', cleanup);
            window.addEventListener('unload', cleanup);
        } else {
            console.error('useFileDrop is not available');
        }
        let state = 'idle';
        function setState(st){
            state=st
            if(state === 'loading'){
                spinner.classList.remove('hidden');
            } else if(state === 'working'){
                spinner.classList.remove('hidden');
            }else if(state === 'done'){
                spinner.classList.add('hidden');
            } else{
                spinner.classList.add('hidden');
            }
        }
        
        if(!imageInput){
            console.error('Element with selector #image not found');
        }

        // ONCHANGE IMAGE INPUT
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(file.size > 10 * 1024 * 1024){
                alert('El archivo es demasiado grande');
                return;
            }
            if (file) {
                dropZone.style.display = 'none';
                const reader = new FileReader();
                reader.onload = function(event) {
                    previewImage.src = event.target.result;
                    preview.classList.remove('hidden');
                    triggerSubmition()
                }
                reader.readAsDataURL(file);
            } else {
                preview.classList.add('hidden');
                dropZone.style.display = 'block';
            }
        });

        const triggerSubmition = ()=> {
            const event = new Event('submit');
            form.dispatchEvent(event);
        }

        // Handle form submission ======================================================================================
        const form = document.getElementById('image-upload-form');
        const resultDiv = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        
        if (!form) {
            console.error('Form with ID image-upload-form not found');
        }
        
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                setState('loading');
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        resultContent.innerHTML = `
                            <p>‚úÖ Video generadose, esto puede tardar unos segundos.</p>
                        `;
                        startPolling(data.videoId);
                    } else {
                        resultContent.textContent = `Error: ${data.error || 'Error desconocido'}`;
                    }
                    
                    resultDiv.classList.remove('hidden');
                    
                } catch (error) {
                    console.error('Error:', error);
                    resultContent.textContent = 'Ocurri√≥ un error al procesar la imagen.';
                    resultDiv.classList.remove('hidden');
                }
        });

        // polling loop
        let pollingInterval = null;
        const pollingIntervalTime = 5000; // 5 seconds
        const maxPollingAttempts = 30; // 5 minutes max (30 attempts * 10 seconds)
        let pollingAttempts = 0;
        
        function clearPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
            pollingAttempts = 0;
        }

        function showError(message) {
            if (!resultContent) return;
            resultContent.innerHTML = `
                <p class="text-red-600">‚ùå ${message}</p>
                <p class="text-sm text-gray-600 mt-2">Por favor, int√©ntalo de nuevo m√°s tarde o contacta al soporte si el problema persiste.</p>
            `;
            clearPolling();
            setState('error');
        }
        
        async function pollVideoStatus(videoId) {
            if (!resultContent) return;
            
            // Prevent infinite polling
            pollingAttempts++;
            if (pollingAttempts > maxPollingAttempts) {
                showError('Tiempo de espera agotado. El video est√° tomando m√°s tiempo de lo esperado.');
                return;
            }
            
            try {
                console.log(`Verificando estado del video (Intento ${pollingAttempts}/${maxPollingAttempts})...`);
                const response = await fetch(`/poll?videoId=${videoId}`);
                const contentType = response.headers.get('content-type');
                
                // Check if response is a video
                if (contentType && contentType.includes('video/')) {
                    // Get the video blob and create object URL
                    const videoBlob = await response.blob();
                    const videoUrl = URL.createObjectURL(videoBlob);
                    
                    // Update the video element
                    const videoElement = document.getElementById('previewVideo');
                    if (videoElement) {
                        videoElement.src = videoUrl;
                        videoElement.classList.remove('hidden');
                        videoElement.load(); // Force reload the video
                    }
                    
                    // Update the download link
                    const videoLinkPlaceholder = document.getElementById('videoLinkPlaceholder');
                    if (videoLinkPlaceholder) {
                        videoLinkPlaceholder.href = videoUrl;
                        videoLinkPlaceholder.download = `${videoId}.mp4`;
                        videoLinkPlaceholder.parentElement.classList.remove('hidden');
                        videoLinkPlaceholder.textContent = 'Descargar video';
                    }
                    
                    // Show success message
                    resultContent.innerHTML = `
                        <p class="text-green-600">‚úÖ Video generado exitosamente!</p>
                        <p class="text-sm text-gray-600 mt-2">Puedes ver una vista previa arriba y descargar el video.</p>
                    `;
                    clearPolling();
                    setState('done');
                } 
                // Handle JSON response (processing or error)
                else {
                    try {
                        const data = await response.json();
                        
                        if (response.status === 202) {
                            // Still processing
                            resultContent.innerHTML = `
                                <div class="flex items-center gap-2">
                                    <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-500"></div>
                                    <p>${data.message || 'Procesando video...'}</p>
                                </div>
                                <p class="text-sm text-gray-600 mt-2">
                                    Intento ${pollingAttempts} de ${maxPollingAttempts}. 
                                    Esto puede tardar unos minutos. Por favor, mant√©n esta ventana abierta.
                                </p>
                                <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                                    <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${Math.min(100, (pollingAttempts / maxPollingAttempts) * 100)}%"></div>
                                </div>
                            `;
                        } else if (response.status === 404) {
                            // Video not found
                            showError('El video solicitado no fue encontrado. Por favor, intenta subir la imagen nuevamente.');
                        } else if (response.status >= 400) {
                            // Other errors
                            showError(data.message || 'Ocurri√≥ un error al procesar tu video. Por favor, int√©ntalo de nuevo.');
                        }
                    } catch (jsonError) {
                        console.error('Error parsing JSON response:', jsonError);
                        showError('Error inesperado al procesar la respuesta del servidor.');
                    }
                }
                
                resultDiv.classList.remove('hidden');
                
            } catch (error) {
                console.error('Error al obtener el estado del video:', error);
                if (resultContent) {
                    resultContent.textContent = 'Ocurri√≥ un error al obtener el estado del video.';
                    resultDiv.classList.remove('hidden');
                }
                clearPolling(); // Clear on error
            }
        }
        
        // Clear polling interval
        function clearPolling() {
            if (pollingInterval !== null) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }
        
        // Start polling
        function startPolling(videoId) {
            setState('working');
            clearPolling(); // Clear any existing interval
            pollingInterval = setInterval(() => {
                pollVideoStatus(videoId);
            }, pollingIntervalTime);
            
            // Set a timeout to prevent memory leaks (e.g., if user navigates away)
            window.addEventListener('beforeunload', clearPolling);
            window.addEventListener('unload', clearPolling);
        }

        // Clear preview
        const clearPreview = () => {
            preview.classList.add('hidden');
            dropZone.style.display = 'block';
            imageInput.value = '';
        }


    </script>
</body>
</html>
</article>
